# Google Cloud deployment configuration
steps:
  # Build frontend for Cloud Run
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile.frontend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fractals-frontend:$COMMIT_SHA'
      - '.'
    
  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fractals-frontend:$COMMIT_SHA'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fractals-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fractals-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '2Gi'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '50'

  # Build GPU server image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.gpu'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fractals-gpu-server:$COMMIT_SHA'
      - '.'
  
  # Push GPU server image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fractals-gpu-server:$COMMIT_SHA'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/fractals-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fractals-gpu-server:$COMMIT_SHA'

# Timeout for the entire build
timeout: '1200s'